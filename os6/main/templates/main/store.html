{% extends 'main/index.html' %}

{% block title %}Все публикации о магазинах{% endblock %}
{% block content %}
<div class="features">
  <h1>Все публикации</h1>
  {% if store %}
   {% for el in store %}
   <div class="alert alert-warning">
     <h3>{{el.name}}</h3>
       <a href="{% url 'create_store' %}"><button><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
</svg></button></a>
       <a href="{% url 'edit_store' id=el.id  %}"><button><i class="fa-regular fa-pen-to-square"></i></button></a>
       <a href="{% url 'delete_store' id=el.id %}"><button><i class="fa-regular fa-circle-xmark"></i></button></a>
   </div>
{% endfor %}

   {% else %}
   <p>Добавьте запись для вывода</p>
{% endif %}
{% endblock %}
