{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no,inital-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href= "{% static 'main/css/style.css' %}">
    <script src="https://kit.fontawesome.com/21006a835d.js" crossorigin="anonymous"></script>
</head>
<body>
<aside>
    <h3>Навигация</h3>
    <ul>
        <a href="{% url 'home' %}"><li><i class="fa-solid fa-house-user"></i>Главная</li></a>
        <a href="{% url 'store_print' %}"><li>Вывод Магазинов</a>
        <a href="{% url 'category_print' %}"><li>Вывод категорий</a>
        <a href="{% url 'price_print' %}"><li>Вывод цен</a>
        <a href="{% url 'product_print' %}"><li>Вывод продуктов</a>
    </ul>
</aside>
<main>
    {% block content %}
    {% endblock %}
</main>

</body>
</html>
