{% extends 'main/index.html' %}

{% block title %}Форма по добавлению статьи для цены{% endblock %}
{% block content %}
<div class="features">
  <h1>Форма по добавлении цены</h1>
  <form method="post">
      {% csrf_token %}
      {{form.name}}<br><br>
      {{form.price}}<br>
      {{form.product}}<br>
      <span>{{error}}</span><br>
      <button class="btn btn-success" type="submit">Добавить статью</button>
  </form>
</div>
{% endblock %}
